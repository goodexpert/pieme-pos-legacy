<div class="modal-header">
  <!--<button type="button" class="close" data-ng-click="cancel()" aria-hidden="true"></button>-->
  <h4 class="modal-title">Close Register.</h4>
</div>
<div class="modal-body text-center">
  <h2>Register closed successfully.</h2>
  <h2>Do you want to print?</h2>
  <center><hr width="60%"></center>
  <dl class="dl-horizontal">
    <dt>Register : </dt><dd>{{register.name}}</dd>
    <dt>Outlet : </dt><dd>{{register.outlet_name}}</dd>
    <dt>Opened time : </dt><dd>{{register.opened_time}}</dd>
    <dt>Closed time : </dt><dd>{{register.closed_time}}</dd>
  </dl>
</div>
<div class="modal-footer">
  <button class="btn gray btn-lg" type="button" ng-click="skip()">Skip</button>
  <button class="btn blue btn-lg" type="button" ng-click="confirm()">Yes</button>
</div>


<style>
  .modal-content {
    margin: 180px auto auto auto;
  }
</style>
