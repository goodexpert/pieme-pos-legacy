<div class="modal-header">
  <button type="button" class="close" data-ng-click="cancel()" aria-hidden="true"></button>
  <h4 class="modal-title">Change is required</h4>
</div>
<div class="modal-body modal-variant-body">
  <div class="modal-variant-content">
    Issue to customer change of
    <h2>{{items | currency:"$":1}}</h2>
  </div>
</div>
<div class="modal-footer">
  <button class="btn blue" type="button" ng-click="confirm()">Yes</button>

  <button class="btn blue" type="button" ng-click="cancel()">No</button>
</div>
