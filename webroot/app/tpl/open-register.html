<div class="modal-body modal-open-body">
  <div class="modal-open-content text-center">
    <h2>Do you want to open register for sale?</h2>
    <center><hr width="60%"></center>
    <dl class="dl-horizontal">
      <dt>Register name : </dt><dd>{{register.name}}</dd>
      <dt>Last closed time : </dt><dd>{{register.register_close_time}}</dd>
    </dl>
  </div>
</div>
<div class="modal-footer">
  <button class="btn glay btn-lg" type="button" ng-click="cancel()">No</button>
  <button class="btn blue btn-lg" type="button" ng-click="confirm()">Yes</button>
</div>

<style>
  .modal-open-body {
    margin: 180px auto auto auto;
  }
</style>
